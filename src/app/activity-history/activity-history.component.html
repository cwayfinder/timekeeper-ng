

<div class="hours">
  <div class="hour" *ngFor="let hour of hours">{{hour}}</div>
</div>

<div class="activities" (click)="addItem($event)">
  <div class="item" *ngFor="let item of items$ | async"
       [style.top]="item.startPx + 'px'"
       [style.height]="item.heightPx + 'px'"
       [style.backgroundColor]="item.activity.project.color"
       (click)="$event.stopPropagation(); editItem(item)">
    <span class="name">{{item.activity.name}}</span>
    <span class="time">{{delta(item.start, item.stop)}}</span>
  </div>
</div>
